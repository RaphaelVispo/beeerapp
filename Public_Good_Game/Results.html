{{ block title }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{{ endblock }}

{{ block content }}
    <div class="d-flex row vh-100 justify-content-center align-items-center p-3 ">
        <div class="col-12  text-white ">
            {{ if isWin }}
            <div class="p-4 m-4 fw-bold text-center bg-success rounded-4 shadow">
                <p class=" fs-1 "> Congratulations!</p>
                <p class=" fs-3  mb-5">You were not affected by the storm!</p>
                <p class=" fs-4" > Total collected: </p>
                <p class="fs-1  bg-white shadow rounded-4 text-black "> {{ total }} </p>
                
            </div>
            {{ else }}
            <div class="p-4 m-4 fw-bold text-center bg-danger rounded-4 shadow">
                <p class=" fs-1 ">Oh no!</p>
                <p class=" fs-3  mb-5">You were affected by the storm!</p>
                <p class=" fs-4" > Total collected: </p>
                <p class="fs-1  bg-white shadow rounded-4 text-black ">  {{ total }}</p>
            </div>
            {{ endif }}
        </div>
        <div class="col-12">
            <button  type="button" class="col-12 btn btn-primary btn-lg">Go back to {path}</button>
        </div>
    </div>
    <!-- {{ next_button }} -->
{{ endblock }}
