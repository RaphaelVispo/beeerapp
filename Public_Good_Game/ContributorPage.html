{{ block title }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="col px-4 py-2 shadow light-green text-center text-white rounded-4 mx-1">
        <h1 class=" mb-0 font-weight-bold"> Donations? </h1>
    </div>
    <link rel="stylesheet" href="{% static 'global/style.css' %}"/>

{{ endblock }}
{{ block content }}
    <div>
        You are the Contributor
    </div>
    <div class="row mb-3 px-3">   

        <div class="d-flex justify-content-center col mb-3 px-3" >
            <img class="rounded-4 shadow" src="https://firebasestorage.googleapis.com/v0/b/beerapp-140b3.appspot.com/o/rain.gif?alt=media&token=d231bd0c-32da-4fa5-a7fb-205cd18f7422" alt="Image Description" width="325" height="250">
        </div>

    </div>

    <div class="d-flex justify-content-evenly shadow mb-3 text-center rounded-4">
        <div class="col-5 py-3">
            <img src="https://firebasestorage.googleapis.com/v0/b/beerapp-140b3.appspot.com/o/storm.png?alt=media&token=5e12c766-84cf-4203-a105-0edd939a19b6" alt="Image Description" width="75 " height="75">
        </div>
        <div class=" col-6 text-center align-self-center">
            <h5> Probability </h5>
            <h1>{{C.PROBABILITY}}</h1>
        </div>
    </div>

    <div class="d-flex justify-content-evenly bg-dark text-white shadow mb-3 py-3 text-center rounded-4">
        <div class="col-5 ">
            <p class="mb-0 "> Cost of Typhoon Early Warning System </p>
        </div>
        <div class=" col-6 text-center align-self-center">
            <h1>{{C.COST}}</h1>
        </div>
    </div>

    <div class="d-flex justify-content-evenly shadow mb-3 rounded-4 py-2">
        <div class="col-5 text-center" >
            <img class="img-fluid" src="https://firebasestorage.googleapis.com/v0/b/beerapp-140b3.appspot.com/o/endowment.jpg?alt=media&token=e32d9809-8c76-400f-b8e2-e32846d4a232" alt="Image Description" width="75" height="75" >
        </div>
        <div class="col-6 text-center align-self-center">
            <h5> Endowment</h5>
            <h1>{{C.ENDOWMENT}}</h1>
        </div>
    </div>

    {{ formfields }}
        <button class="m-3 btn btn-primary d-grid fixed-bottom btn-lg" id="submit">Next</button>

{{ endblock }}
