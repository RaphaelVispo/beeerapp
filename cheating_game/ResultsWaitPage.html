
{{ extends 'otree/WaitPage.html' }}
{{ block title }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{% static 'global/style.css' %}"/>


{{ endblock }}

{{ block content }}
    <style>
        .card{
            margin: 0
        }

        .card-body {
            margin-top: 0;
            border-radius: 0;
            border: 0;
        }

        .otree-wait-page {
            max-width: 100%;
            padding: 0%;
        }

    </style>
    <div class="vh-100">

        <div class="light-green" id="loader"></div>
    
        <div class="w-100 h-100 position-absolute bottom-0 start-0 light-green" display="none" id="page2">
            <h1 class="fw-bold text-white fade-in">Waiting for the others</h1>
        </div>  
    </div>
    

    <script>
        var loader = document.getElementById('loader');
        var page2 = document.getElementById('page2');
        // var make the button invisible 
        setTimeout(function(){
                loader.style.animation = 'circleIn 1s';

                setTimeout(function() {
                    page2.style.display = 'block';
                    page2.classList.add("d-flex","align-items-center", "justify-content-center");

                }, 1000)
            },400

        )

    </script>
{{ endblock }}
