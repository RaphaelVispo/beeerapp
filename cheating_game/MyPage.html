{{ block content }}

    <div class=" vh-100 px-3 ">

        <div class="col-12 h-25 d-flex shadow light-blue rounded-4 pb-3 align-items-center  justify-content-center" id="dice">
            <div id='dice1' class="dice dice-one">
                <div id="dice-one-side-one" class='side one'>
                    <div class="dot one-1"></div>
                </div>
                <div id="dice-one-side-two" class='side two'>
                    <div class="dot two-1"></div>
                    <div class="dot two-2"></div>
                </div>
                <div id="dice-one-side-three" class='side three'>
                    <div class="dot three-1"></div>
                    <div class="dot three-2"></div>
                    <div class="dot three-3"></div>
                </div>
                <div id="dice-one-side-four" class='side four'>
                    <div class="dot four-1"></div>
                    <div class="dot four-2"></div>
                    <div class="dot four-3"></div>
                    <div class="dot four-4"></div>
                </div>
                <div id="dice-one-side-five" class='side five'>
                    <div class="dot five-1"></div>
                    <div class="dot five-2"></div>
                    <div class="dot five-3"></div>
                    <div class="dot five-4"></div>
                    <div class="dot five-5"></div>
                </div>
                <div id="dice-one-side-six" class='side six'>
                    <div class="dot six-1"></div>
                    <div class="dot six-2"></div>
                    <div class="dot six-3"></div>
                    <div class="dot six-4"></div>
                    <div class="dot six-5"></div>
                    <div class="dot six-6"></div>
                </div>
            </div>

        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto p-3 mx-auto ">
            <button type="button" class="btn shadow btn-danger btn-lg mb-3" id="roll_Button"  onclick="rollDice()" >Roll Dice!</button>
            <div class="  d-flex col-12 justify-content-center align-items-center">
                {{ formfields }}

            </div>
        </div>    

        <button class="m-3 btn btn-primary d-grid fixed-bottom btn-lg" >Next</button>

    </div>


    <div class="container">
        <button id="startTourBtn" class="btn btn-primary">Start Tour</button>
        <h2>Panel Group</h2>
        <p>The panel-group class clears the bottom-margin. Try to remove the class and see what happens.</p>
        <div class="panel-group">
          <div class="panel panel-default" id="panel1">
            <div class="panel-heading">Panel Header</div>
            <div class="panel-body">Panel Content</div>
          </div>
          <div class="panel panel-default" id="panel2">
            <div class="panel-heading">Panel Header</div>
            <div class="panel-body">Panel Content</div>
          </div>
          <div class="panel panel-default" id="panel3">
            <div class="panel-heading">Panel Header</div>
            <div class="panel-body">Panel Content</div>
          </div>
        </div>
      </div>

    <script>

var tour = new Tour({
  steps: [

    {

    },
    {
      element: "#panel3",

      content: "This is the third panel",

    }
  ],

  storage: false
});

tour.init();

$("#startTourBtn").click(function() {
  tour.restart();
});
