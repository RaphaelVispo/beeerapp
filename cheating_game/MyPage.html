{{ block title }}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="col px-4 py-2 shadow light-green text-center text-white rounded-4 mx-1">
        <h1 class=" mb-0 font-weight-bold"> Let's Roll the Dice!</h1>
    </div>
    <link rel="stylesheet" href="{% static 'global/style.css' %}"/>

{{ endblock }}
{{ block content }}

    <div class=" vh-100 px-3 ">

        <div class="col-12 h-25 d-flex shadow light-blue rounded-4 pb-3 align-items-center  justify-content-center" id="dice">
            <div id='dice1' class="dice dice-one">
                <div id="dice-one-side-one" class='side one'>
                    <div class="dot one-1"></div>
                </div>
                <div id="dice-one-side-two" class='side two'>
                    <div class="dot two-1"></div>
                    <div class="dot two-2"></div>
                </div>
                <div id="dice-one-side-three" class='side three'>
                    <div class="dot three-1"></div>
                    <div class="dot three-2"></div>
                    <div class="dot three-3"></div>
                </div>
                <div id="dice-one-side-four" class='side four'>
                    <div class="dot four-1"></div>
                    <div class="dot four-2"></div>
                    <div class="dot four-3"></div>
                    <div class="dot four-4"></div>
                </div>
                <div id="dice-one-side-five" class='side five'>
                    <div class="dot five-1"></div>
                    <div class="dot five-2"></div>
                    <div class="dot five-3"></div>
                    <div class="dot five-4"></div>
                    <div class="dot five-5"></div>
                </div>
                <div id="dice-one-side-six" class='side six'>
                    <div class="dot six-1"></div>
                    <div class="dot six-2"></div>
                    <div class="dot six-3"></div>
                    <div class="dot six-4"></div>
                    <div class="dot six-5"></div>
                    <div class="dot six-6"></div>
                </div>
            </div>

        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto p-3 mx-auto ">
            <button type="button" class="btn shadow btn-danger btn-lg mb-3" id="roll_Button"  onclick="rollDice()" >Roll Dice!</button>
            <div class="  d-flex col-12 justify-content-center align-items-center">
                {{ formfields }}

            </div>
        </div>    

        <button class="m-3 btn btn-primary d-grid fixed-bottom btn-lg" disabled  id="submit">Next</button>

    </div>
    

    <script>



      function verify() {
        document.getElementById("submit").disabled = false;
      }

      function rollDice() {
        verify()
        var elDiceOne       = document.getElementById('dice1');
        var elComeOut       = document.getElementById('roll');  
        var inputReal       = document.getElementById('realvalue')

        var diceOne   =     Math.floor((Math.random() * 6)+ 1);

        // correcter values since the cidde show are not correct
        var listOfVal = [1, 5, 6, 3, 4, 2];

        // inputReal.value = listOfVal[diceOne-1];

        console.log(diceOne + " real");
        console.log(listOfVal[diceOne-1] + ' howw?');

        for (var i = 1; i <= 6; i++) {
            elDiceOne.classList.remove('show-' + i);
            if (diceOne === i) {
                elDiceOne.classList.add('show-' + i);   
                }
            }   
        }


    </script>


{{ endblock }}
