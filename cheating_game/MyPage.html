{{ block title }}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="col px-4 py-2 shadow light-green text-center text-white rounded-4 mx-1">
        <h1 class=" mb-0 font-weight-bold"> Let's Roll the Dice!</h1>
    </div>
    <link rel="stylesheet" href="{% static 'global/style.css' %}"/>

{{ endblock }}
{{ block content }}

    <div class=" vh-100 px-3 ">

        <div class="d-flex justify-content-center shadow mb-3 p-1 text-white bg-dark rounded-4  ">
            <h4 class="row mb-0 text-end font-weight-bold" >------------ Round {{round_number}} ------------ </h4>
        </div>
        {{ Config.dice }}
        <input type="hidden" name="dice" id="id_dice" />
        <div class="d-grid gap-2 col-6 mx-auto p-3 mx-auto ">
            <button type="button" class="btn shadow btn-danger btn-lg mb-3" id="roll_Button"  onclick="rollDice()" >{{ Config.button}}</button>
            <div class="  d-flex col-12 justify-content-center align-items-center">
                {{ formfield 'input' }}

            </div>
        </div>    

        <button class="m-3 btn btn-primary d-grid fixed-bottom btn-lg" disabled  id="submit">Next</button>

    </div>
    
    {{Config.script }}

{{ endblock }}
