{{ block title }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="col px-4 py-2 shadow light-green text-center text-white rounded-4 mx-1">
    <h1 class=" mb-0 font-weight-bold"> Let's Fish! </h1>
</div>
<link rel="stylesheet" href="{% static 'global/style.css' %}"/>

{{ endblock }}
{{ block content }}
    <div class="mb-3 col px-5 d-flex justify-content-center" >
        <img class="img-fluid rounded-4 shadow" src="https://firebasestorage.googleapis.com/v0/b/beerapp-140b3.appspot.com/o/go_fishing.gif?alt=media&token=68813b21-1add-4b7a-8d3e-540491bc5ea9" alt="Image Description">
    </div>

    <div class="d-flex justify-content-center shadow mb-3 text-white bg-dark rounded-4  ">
        <h4 class="row mb-0 text-end font-weight-bold" >------------ Round {{ round_number}} ------------ </h4>
    </div>

    <div class="d-flex justify-content-evenly shadow mb-3 text-center rounded-4">
        <div class="col-5 py-3">
            <img src="https://firebasestorage.googleapis.com/v0/b/beerapp-140b3.appspot.com/o/boat.avif?alt=media&token=7f00920d-3f8d-4d69-94eb-62d8ed224eed" alt="Image Description" width="100" height="75">
        </div>
        <div class=" col-6 text-center align-self-center">
            <h5> Boat max size</h5>
            <h1 >{{ boat_size }}</h1>
        </div>
    </div>

    <div class="d-flex justify-content-evenly shadow mb-3 rounded-4 text-white py-3 mustard-yellow">
        <h3 class="mb-0">Threshold</h3>
        <h3 class="mb-0">{{ threshold }}</h3>
    </div>

    <div class="d-flex justify-content-evenly shadow mb-3 rounded-4">
        <div class="col-5 p-4">
            <img class="img-fluid" src="https://firebasestorage.googleapis.com/v0/b/beerapp-140b3.appspot.com/o/fish-vector-removebg-preview(1).png?alt=media&token=057f5c6e-8a9e-4d4c-b10b-3bd06eaa1509" alt="Image Description" >
        </div>
        <div class="col-6 text-center align-self-center">
            <h5> No. of Fishes</h5>
            <h1 >{{ fishes }}</h1>
        </div>
    </div>
    {{ formfields }}
    <button class="m-3 btn btn-primary d-grid fixed-bottom btn-lg" id="submit">Next</button>

{{ endblock }}
